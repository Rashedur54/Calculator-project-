<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR TEMPLATE BY CARD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--start header-->
    <h1>CALCULATOR</h1>
    <!--end header-->

    <!--start card-->
    <div class="card">
        <div class="cal-head">
           <input type="text" id="result" maxlength="20">
        </div> 
        <div class="cal-body">
            <div>
                <input type="button" class="tn" value="C">
                <input type="button" class="tn" value="+/-">
                <input type="button" class="tn" value="%">
                <input type="button" class="tn btn-style" value="/">
            </div>
            <div>
                <input type="button" class="tn" value="7">
                <input type="button" class="tn" value="8">
                <input type="button" class="tn" value="9">
                <input type="button" class="tn btn-style" value="*">
            </div>
            <div>
                <input type="button" class="tn" value="4">
                <input type="button" class="tn" value="5">
                <input type="button" class="tn" value="6">
                <input type="button" class="tn btn-style" value="-">
            </div>
            <div>
                <input type="button" class="tn" value="1">
                <input type="button" class="tn" value="2">
                <input type="button" class="tn" value="3">
                <input type="button" class="tn btn-style" value="+">
            </div>
            <div>
                <input type="button" class="tn" value="0">
                <input type="button" class="tn" value=".">
                <input type="button" class="tn" value="DEL">
                <input type="button" class="tn btn-style" style="background-color:orange ;" value="=">
            </div>
        </div>
    </div>
     <!--End card-->
</body>
</html>
